<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Body */
    body{
        background-color: #f0f4f8;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* center the table conatiner */
    .table-container{
        margin: 20px;
        width: 90%;
        background-color: #ffff;
        border-radius: 10px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.50);
        padding: 20px;
    }

    th{
        background-color: #007bff;
        color: white;
        text-align: center;
        font-weight: bold;
    }
    td{
        text-align: center;
        vertical-align: middle;
    }

    tr:hover{
        background-color: #f1f9ff;
        /* transform to change like size */
        transform: scale(1.01);
        transition: all 0.2s;
        /* to perform the transformation/chnages smoothly */
    }

    .badge{
        font-size: 0.9rem;
    }

    h2{
        color: #007bff;
        font-weight: bold;
    }
  </style>

</head>
<body>
    <div class="container">
 
        <!-- TABLE CONATINER -->
         <div class="table-container">
   
            <h2 class="text-center mb-4">Team Task Track</h2>

           <table class="table">
             
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Assigned To</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Complete Website design</td>
                    <td>John Doe</td>
                    <td>2025-01-30</td>
                    <td><span class="badge bg-success">Completed</span></td>
                    <td>
                        <button class="btn btn-info btn-sm">View</button>
                        <button class="btn btn-info btn-sm">Edit</button>
                    </td>
                </tr>

                <tr>
                    <td>Prepare sales report</td>
                    <td>Jane simth</td>
                    <td>2025-02-30</td>
                    <td><span class="badge bg-warning">In progress</span></td>
                    <td>
                        <button class="btn btn-info btn-sm">View</button>
                        <button class="btn btn-info btn-sm">Edit</button>
                    </td>
                </tr>


                
                <tr>
                    <td>Team Meeting</td>
                    <td>simth S</td>
                    <td>2025-08-30</td>
                    <td><span class="badge bg-danger">Pending</span></td>
                    <td>
                        <button class="btn btn-info btn-sm">View</button>
                        <button class="btn btn-info btn-sm">Edit</button>
                    </td>
                </tr>
            </tbody>

           </table>

         </div>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
