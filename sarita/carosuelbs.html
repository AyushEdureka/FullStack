<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">

    <style>
       
        .carousel-item{
            height: 35rem;
        }
    </style>
</head>
<body>
    
    
    <!-- CAROUSEL -->

    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- INDICATORS -->
         <!-- data- your img -->
         <ul class="carousel-indicators">
                 
            <li data-target="#myCarousel"  data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel"  data-slide-to="1"></li>
            <li data-target="#myCarousel"  data-slide-to="2"></li>
            
         </ul>

         <!-- THE SLIDESHOW -->

         <div class="carousel-inner">


          <!-- Image=item -->
         <div class="carousel-item active">
            <img src="../bootsrap/download1.jpg" class="d-block w-100">
            <div class="carousel-caption">
                <h3>SLIDE1</h3>
                <p>Discription about img</p>
                <button type="button" class="btn btn-outline-danger">Watch Now</button>
            </div>
         </div>

         <div class="'carousel-item">
            <img src="../bootsrap/download2.jpg" class="d-block w-100">
            <div class="carousel-caption">
                <h3>SLIDE2</h3>
                <p>Discription about img</p>
                
            </div>
         </div>

         <div class="'carousel-item">
            <img src="../bootsrap/download3.jpg" class="d-block w-100">
            <div class="carousel-caption">
                <h3>SLIDE3</h3>
                <p>Discription about img</p>
                
            </div>
         </div>


         </div>

         <!-- LEFT AND RIGHT CONTROLS -->
          <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>

          <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
