    <style>
        /* this is conatiner holding the image and overlay */
        .conatiner{
         position: relative;
         width: 50%;   
        }

        /* style the image */
       .image{
        display: block;
        width: 100%;
        height: auto;
       }

       /* the overlay[over another layer[img]] that appears on the top of the image */
       .overlay{
        position: absolute;
        top: 0; bottom: 0;
        left: 0; right: 0;
        width: 100%;
        height: 100%;
        opacity: 0%;  /* tranparent */
        transition: 0.5 ease;
        background-color: lightcoral;
       }

       /* hover: to see the effect change when we move our mouse or cursor */
       .conatiner:hover .overlay{
        opacity: 1;
       }

       .text{
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%,-50%);  
        /* adjust the text for perfect center */
        
       }




    </style>
