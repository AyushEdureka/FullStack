<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        // PLACE A ORDER FOR PIZZA 
        // PROMISE RESOLVE("pizza delievered")  REJECT("ORDer cancelled")

        function orderPizza(name){
            return new Promise((resolve,reject)=>{
                let pizzaReddy = true;

                console.log("pizza name: " +name)

             setTimeout(()=>{    
               if(pizzaReddy){
                resolve("pizza is delivered")
               }
               else{
                reject("Order Canclled")
               }
            },8000)

            });
        }


        //OUTPUT FOR PROMISE
        orderPizza("andrews")
        
        // .then() gives op for resolve part
        .then(message=>{
            console.log(message)
        })

 
        //.catch() gives op for rejected part
        .catch(error=>{
            console.log(error)
        });

        console.log("Waiting for pizza  while doing other things");

     </script>
</body>
