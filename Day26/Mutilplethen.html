<body>
    <script>
         
         let myPromise = new Promise((resolve,reject)=>{
            setTimeout(()=>resolve(5),1000); //inital promise resolve with value 5 in 1 sec
         });

         myPromise 

         .then(result=>{
            console.log(result); //print 5
            return result*2;   //result*2; print 10
         })

         .then(result=>{
            console.log(result);
            return result+2;  
         })

         .then(result=>{
            console.log(result)
         })





        </script>
</body>
