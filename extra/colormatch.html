<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Match Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .color-display {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .btn-color {
      width: 100px;
      height: 50px;
      margin: 5px;
      font-weight: bold;
    }

    .score {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1>Color Match Game</h1>
    <div id="colorDisplay" class="color-display"></div>
    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-color" id="redButton" style="background-color: red;" onclick="checkColor('red')">Red</button>
      <button class="btn btn-color" id="blueButton" style="background-color: blue;" onclick="checkColor('blue')">Blue</button>
      <button class="btn btn-color" id="greenButton" style="background-color: green;" onclick="checkColor('green')">Green</button>
      <button class="btn btn-color" id="yellowButton" style="background-color: yellow;" onclick="checkColor('yellow')">Yellow</button>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <button class="btn btn-primary mt-4" onclick="startGame()">Start Game</button>
  </div>

  <script>
    let colors = ["red", "blue", "green", "yellow"];
    let targetColor = "";
    let score = 0;

    function startGame() {
      score = 0;
      document.getElementById("score").innerText = score;
      pickRandomColor();
    }

    function pickRandomColor() {
      targetColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("colorDisplay").style.backgroundColor = targetColor;
    }

    function checkColor(color) {
      if (color === targetColor) {
        score++;
        document.getElementById("score").innerText = score;
        pickRandomColor();
      } else {
        alert("Wrong color! Game Over. Your final score: " + score);
        startGame();
      }
    }
  </script>
</body>
</html>
