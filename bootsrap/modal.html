<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    
    <span><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal" >Pay Now</button></span>

    <!-- MODAL - 3 PARTS HEAD,BODY,FOOTER -->
    
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

           <!-- HEAD -->
             <div class="modal-header">
                <h4 class="modal-title">AMAZON</h4>

                <button type="button" class="close" data-dismiss="modal">&times;</button>
             </div>

           <!-- BODY -->
           <div class="modal-body">
            100$ - 4 SCREEN<br>
            50$  - 2 SCREEN
           </div>

           <!-- FOOTER -->

            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
            </div>


            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</body>
