<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function do_sum(num1,num2,callback){
            var sum=0;
            sum=num1+num2;

            //callback () function called
            callback(sum);
        }

        do_sum(10,20,function(result){
            document.write(result);
        })
    </script>
</body>
</html>
