<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Construction of object
        const person={
            name:"piyush",
            age:"23",
            city:"xyz"
        }
        console.log(person.name)
        console.log(person.age)

        //Destructing the object
        const{name,age,city}=person;
        console.log(name)
        console.log(age)
        console.log(city)
    </script>
</body>
</html>
