<body>
    
    <script>
        //ARITHMETIC = +,-,*,/ ,%

        var a=10;
        var b =7;

        console.log(a+b);  //17
        console.log(a-b);  // 3
        console.log(a*b);  //70    * multipication
        console.log(a/b);  //1.33
        console.log(a%b);  // 3
    </script>
</body>
